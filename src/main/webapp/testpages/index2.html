<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <div>
           <h1>Hello World!</h1>
           <p>Please fill all required fields<br/>Give relevant and genuine information!!</p>
          <form id="form1" method="post" action="mainServlet">
               <input type="text" name="case" value="1" readonly/>
               NAME DETAILS - 
               <br/>
               First_Name : <input type="text" name="firstname"/>
               <br/>
               Last_Name : <input type="text" name="lastname"/>
               <br/>
               ADDRESS -
               <br/>
                  Locality :<input type="text" name="locality"/>
               <br/>
                  City : <input  type="text" name="city"/>  Pin_Code : <input type="text" name="pincode" maxlength="6"/>
               <br/>
                  State : <input type="text" name="state"/>  Country : <input type="text" name="country">
               <br/>
                  Password : <input type="text" name="pass"/> 
               <br/>
                  Mobile No. : <input type="text" name="mobno" maxlength="10"/>
               <br/>
                  Email ID : <input type="text" name="emailid"/>
               <br/>
               <input id=btn1 type="submit" name="GO!"/>
            </form>
        </div>
    </body>
</html>
